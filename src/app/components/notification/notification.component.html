<div class="notification-container">
    <div *ngFor="let notification of notifications"
        [ngClass]="[
         'notification', 
         notification.state,
         notification.type === 'success' ? 'alert-success' : 
         notification.type === 'error' ? 'alert-danger' : 
         'alert-warning'
       ]">
        {{ notification.message }}
    </div>
</div>
