
<div class="container mt-4">
    <h2 class="text-center">Task Management Dashboard</h2>

    <!-- Project Creation Form -->
    <div class="card p-4 my-4">
        <h4>Create a New Project</h4>
        <form (ngSubmit)="addProject()">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="project.title" name="title" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="project.description" name="description">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="form-label">Created By</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="project.createdBy" name="createdBy">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Project Manager</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="project.manager" name="manager" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Team Members</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="project.teamMembers" name="teamMembers">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control"
                        [(ngModel)]="project.startDate" name="startDate"
                        required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control"
                        [(ngModel)]="project.endDate" name="endDate" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-control"
                        [(ngModel)]="project.dueDate" name="dueDate">
                </div>
            </div>

            <button type="submit"
                class="btn btn-primary mt-3">Create
                Project</button>
        </form>
    </div>

</div>
