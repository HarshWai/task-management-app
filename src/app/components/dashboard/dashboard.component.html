<div class="container mt-4">
    <h2 class="text-center">Create Project</h2>

    <!-- Project Creation Form -->
    <form (ngSubmit)="addProject()" class="p-4 border rounded shadow bg-white">
        <div class="row g-3"> <!-- Added g-3 for consistent spacing -->
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" class="form-control"
                    [(ngModel)]="project.title" name="title" required
                    placeholder="Enter project title">
            </div>
            <div class="col-md-4">
                <label class="form-label">Description</label>
                <input type="text" class="form-control"
                    [(ngModel)]="project.description" name="description"
                    required placeholder="Enter project description">
            </div>
            <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" [(ngModel)]="project.status"
                    name="status" required>
                    <option value>Select status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mt-2">
            <div class="col-md-6">
                <label class="form-label">Project Manager</label>
                <input type="text" class="form-control"
                    [(ngModel)]="project.manager" name="manager" required
                    placeholder="Enter project manager name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Team Members</label>
                <input type="text" class="form-control"
                    [(ngModel)]="project.teamMembers" name="teamMembers"
                    required placeholder="Enter team members names">
            </div>
        </div>

        <div class="row g-3 mt-2">
            <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control"
                    [(ngModel)]="project.startDate" name="startDate" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control"
                    [(ngModel)]="project.endDate" name="endDate" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Create
                Project</button>
        </div>
    </form>
</div>
