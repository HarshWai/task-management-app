<div class="container mt-4">
    <h2 class="text-center">Edit Task</h2>
    <form #taskForm="ngForm" (ngSubmit)="updateTask(taskForm)"
        class="p-4 border rounded shadow">

        <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-control" [(ngModel)]="task.title"
                name="title" required #title="ngModel"
                [class.is-invalid]="title.invalid && (title.touched || submitted)">
            <div class="text-danger"
                *ngIf="title.invalid && (title.touched || submitted)">
                Task title is required.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Assigned To</label>
            <input type="text" class="form-control"
                [(ngModel)]="task.assignedTo" name="assignedTo" required
                #assignedTo="ngModel"
                [class.is-invalid]="assignedTo.invalid && (assignedTo.touched || submitted)">
            <div class="text-danger"
                *ngIf="assignedTo.invalid && (assignedTo.touched || submitted)">
                Assigned to is required.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="task.status" name="status"
                required #status="ngModel"
                [class.is-invalid]="status.invalid && (status.touched || submitted)">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <div class="text-danger"
                *ngIf="status.invalid && (status.touched || submitted)">
                Status is required.
            </div>
        </div>

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Estimated Time</label>
                <input type="time" class="form-control"
                    [(ngModel)]="task.estimatedTime"
                    name="estimatedTime"
                    required
                    #estimatedTime="ngModel"
                    [class.is-invalid]="(estimatedTime.invalid && (estimatedTime.touched || submitted))">
                <div class="text-danger"
                    *ngIf="estimatedTime.invalid && (estimatedTime.touched || submitted)">
                    Estimated time is required.
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Time Spent</label>
                <input type="time" class="form-control"
                    [(ngModel)]="task.timeSpent"
                    name="timeSpent"
                    required
                    #timeSpent="ngModel"
                    [class.is-invalid]="(timeSpent.invalid && (timeSpent.touched || submitted))">
                <div class="text-danger"
                    *ngIf="timeSpent.invalid && (timeSpent.touched || submitted)">
                    Time spent is required.
                </div>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Deadline</label>
            <input type="date" class="form-control" [(ngModel)]="task.deadline"
                name="deadline" required #deadline="ngModel"
                [class.is-invalid]="deadline.invalid && (deadline.touched || submitted)">
            <div class="text-danger"
                *ngIf="deadline.invalid && (deadline.touched || submitted)">
                Deadline is required.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Update
                Task</button>
            <button class="btn btn-secondary mx-4"
                (click)="goBack()">Back</button>
        </div>
    </form>
</div>
