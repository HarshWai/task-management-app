<div class="container mt-4">
    <h2 class="text-center">Edit Task</h2>
    <form (ngSubmit)="updateTask()" class="p-4 border rounded shadow">
        <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" class="form-control" [(ngModel)]="task.title"
                name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Assigned To</label>
            <input type="text" class="form-control"
                [(ngModel)]="task.assignedTo" name="assignedTo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="task.status" name="status"
                required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Estimated Time (hrs)</label>
            <input type="number" class="form-control"
                [(ngModel)]="task.estimate" name="estimate" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Time Spent (hrs)</label>
            <input type="number" class="form-control"
                [(ngModel)]="task.timeSpent" name="timeSpent" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="date" class="form-control" [(ngModel)]="task.deadline"
                name="deadline" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>
